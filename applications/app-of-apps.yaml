apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: app-of-apps
    # helm:
    #   parameters:
    #   - name: "argocd.giropopsSenhas.enabled"
    #     value: "true"
    #   - name: "argocd.randomLogger.enabled"
    #     value: "true"
    repoURL: https://github.com/maxaraujo2020/descomplicando-argocd.git
    targetRevision: feature/argocd-training
    helm:
      valueFiles:
        - values.yaml
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - CreateNamespace=true 
    - PruneLast=true